<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Click Context Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins:wght@200;300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <ul class="menu">
                <li class="item">
                    <i class="uil uil-eye"></i>
                    <span>Preview</span>
                </li>
                <li class="item share">
                    <div class="share">
                        <i class="uil uil-share"></i>
                        <span>Share</span>
                    </div>
                        <i class="uil uil-angle-right"></i>
                </li>
                <li class="item">
                    <i class="uil uil-link-alt"></i>
                    <span>Get link</span>
                </li>
                <li class="item">
                    <i class="uil uil-edit"></i>
                    <span>Rename</span>
                </li>
                <li class="item">
                    <i class="uil uil-trash-alt"></i>
                    <span>Delete</span>
                </li>
                <div class="setting">
                    <li class="item">
                        <i class="uil uil-setting"></i>
                        <span>Settings</span>
                    </li>
                </div>

            </ul>
        </div>
    </div>
</body>

</html>
